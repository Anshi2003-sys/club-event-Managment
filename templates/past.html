<style>
          body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: linear-gradient(to right, #e6f0ff, #ffffff);
        }

        /* Navbar */
      .navbar {
  display: flex;
  align-items: center;
  background-color: rgb(94, 191, 97);
  padding: 15px 30px;
  font-family: Arial, sans-serif;
}

.navbar h2 {
  margin: 0 30px 0 10px;
  color: black;
  font-weight: bold;
}

.navbar a{
  text-decoration: none;
  color: black;
  margin: 0 20px;
  font-weight: 500;
  margin-left: 60px;
}

.navbar a:hover {
  color: white;
}

.user-section {
  position: relative;
  margin-left: auto;
  cursor: pointer;
  font-weight: bold;
  color: black;
}

/* Dropdown hidden by default */
.dropdown-content {
  display: none;
  position: absolute;
  right: 10px;
  top: 10px;
  border-radius: 6px;
  z-index: 10;
  width:200px;

}

/* Dropdown link */
.dropdown-content a {
  display: block;
  padding: 10px;
  color: white;
  text-decoration: none;
}

.dropdown-content a:hover{
  color:black;
}

/* Show dropdown only when active */
.user-section.active .dropdown-content {
  display: block;
}

</style>
<body>
    <!-- Navbar -->
<div class="navbar">

</div>
</body>
</html>
